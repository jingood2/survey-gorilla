<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-2 col-xs-12">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login via site</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" class="form-signin mg-btm" name="form" ng-submit="login(form)" role="form" novalidate>
            <fieldset>
			    	  <div class="form-group" ng-class="{'has-error': form.email.$invalid && !form.email.$pristine}">
			    		    <input class="form-control" placeholder="yourmail@example.com" name="email" type="email" ng-model="user.email" required autofocus>
			    		</div>
              <div class="form-group" ng-class="{'has-error': form.email.$invalid && !form.email.$pristine}">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password" ng-minlength="4" ng-maxlength="15" required>
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
                      <hr/>
                    <center><h4>OR</h4></center>
                    <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">
			    </div>
			</div>
		</div>
	</div>
</div>
